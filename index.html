<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Whitepace</title>
  </head>

  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="main">
        <section class="your-work">
          <div class="your-work__container">
            <div class="your-work__content">
              <h2 class="your-work__title title">
                Your work, everywhere you are
              </h2>
              <p class="your-work__text">
                Access your notes from your computer, phone or tablet by
                synchronising with various services, including whitepace,
                Dropbox and OneDrive. The app is available on Windows, macOS,
                Linux, Android and iOS. A terminal app is also available!
              </p>
              <a class="your-work__button arrow-button" href="#">
                Try Taskey
                <!-- <svg
                  width="15"
                  height="16"
                  viewBox="0 0 15 16"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M0.5 7.58691H14.5"
                    stroke="white"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M7.5 0.586914L14.5 7.58691L7.5 14.5869"
                    stroke="white"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg> -->
              </a>
            </div>
          </div>
        </section>
        <section class="sponsors">
          <div class="sponsors__container">
            <div class="sponsors__content">
              <h2 class="sponsors__title title">Our sponsors</h2>
              <div class="sponsors__items">
                <div class="sponsors__item item-sponsor">
                  <div class="sponsors__icon">
                    <img
                      class="sponsors__img"
                      src="assets/sponsors/sponsors-apple.svg"
                    />
                  </div>
                </div>
                <div class="sponsors__item item-sponsor">
                  <div class="sponsors__icon">
                    <img
                      class="sponsors__img"
                      src="assets/sponsors/sponsors-microsoft.svg"
                    />
                  </div>
                </div>
                <div class="sponsors__item item-sponsor">
                  <div class="sponsors__icon">
                    <img
                      class="sponsors__img"
                      src="assets/sponsors/sponsors-slack.svg"
                    />
                  </div>
                </div>
                <div class="sponsors__item item-sponsor">
                  <div class="sponsors__icon">
                    <img
                      class="sponsors__img"
                      src="assets/sponsors/sponsors-google.svg"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
